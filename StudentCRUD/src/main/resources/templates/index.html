<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<section class="pt-5">
    <div class="container p-0 pt-5" style="border: 1px solid #7f7d7d;border-radius: 10px;background: #e8e8e8;">
    <h2 class="text-center">Spring Boot CRUD System - Student Registration</h2>
    
    <div class="text-right mb-3 px-5">
        <h3 ><a th:href="@{'/new'}" style=" font-size:12px;border:1px solid gray; background: gray;color:#fff;padding:5px 10px; border-radius: 5px;cursor: pointer; text-decoration: none;">Add New</a></h3>
    </div>

    <div class="col-lg-12 p-0 text-center">
        <div class="panel-body">
            <table class="table ">
                <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Fee</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="TableBody">
                    <tr th:each="student : ${liststudent}">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.studentname}">Student Name</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fee}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${student.id}}" class="editButton">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${student.id}}" class="deleteButton">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</section>
</body>
</html>
<style>
    .editButton{
        text-decoration: none;
    background: blue;
    color: #fff;
    padding: 5px 21px;
    border-radius: 5px;
    font-weight: 400;
    }
    .deleteButton:hover,.editButton:hover{
        color:#fff;
        text-decoration: none;
    }
    .deleteButton{
        text-decoration: none;
    background: red;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    }
</style>
